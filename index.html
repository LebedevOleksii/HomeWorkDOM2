<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HomeWorkDOM2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div id="time-list"></div>
        <div id="frame">
            <div id="display">
                <span id="minutes" class="numbers">00</span>
                <span class="numbers">:</span>
                <span id="seconds" class="numbers">00</span>
            </div>
            <div id="start" class="buttons"><span  class="namesButtons">Старт</span><span  class="namesButtons">запис</span></div>
            <div id="pause" class="buttons"><span  class="namesButtons">Стоп</span></div>
            <div id="reset" class="buttons"><span  class="namesButtons">Обнул.</span></div>
        </div>
    </div>
<script src="dom2.js"></script>
</body>
</html>
